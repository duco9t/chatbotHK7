<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-info h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .bot-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        #chat-content {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 20px;
            border-radius: 20px;
            position: relative;
        }

        .user-message .message-bubble {
            background: #4a90e2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message .message-bubble {
            background: #f0f2f5;
            color: #1c1e21;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #4a90e2;
        }

        #send-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #357abd;
        }

        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 20px;
            background: #f0f2f5;
            border-radius: 20px;
            margin-bottom: 20px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            #chat-content {
                height: calc(100vh - 160px);
            }
        }

        /* Th√™m v√†o cu·ªëi file */
        .voice-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        #recording-status {
            margin-left: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="bot-info">
                <h1>AI Chatbot nh√≥m 5</h1>

            </div>
        </div>

        <div id="chat-content">
            <div class="message bot-message">
                <div class="message-bubble">
                    üëã Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?
                </div>
            </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i> G·ª≠i
            </button>
            <button id="start-recording" class="voice-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stop-recording" class="voice-btn" style="display: none;">
                <i class="fas fa-stop"></i>
            </button>
            <span id="recording-status"></span>
        </div>
    </div>

    <script>
        const chatContent = document.getElementById('chat-content');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.querySelector('.typing-indicator');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.textContent = message;

            messageDiv.appendChild(messageBubble);
            chatContent.insertBefore(messageDiv, typingIndicator);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input and button while sending
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Add bot response with slight delay for natural feel
                setTimeout(() => {
                    addMessage(data.response);
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Xin l·ªói, ƒë√£ c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }

            // Re-enable input and button
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
    <script src="{{ url_for('static', filename='js/voice_chat.js') }}"></script>
</body>

</html>
